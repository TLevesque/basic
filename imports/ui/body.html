<body>

  <header>
    <div class="row">
      <div class="col-md-12 text-center">
          <h1>My LikeBook</h1>
          <!-- {{> addLike}} -->
      </div>
    </div>
  </header>

  <main>
    <div class="row" style="margin-top:25px">
      <div class="col-md-6 col-md-offset-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Facebook ID</th>
            </tr>
          </thead>
          <tbody>
            {{#each likes}}
            <tr>
              <th>{{text}}</th>
              <th>{{text}}</th>
              <th>{{text}}</th>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
    <!-- <button class='test'>Click Me</button> -->
    <!-- <div class="row" style="margin-top:20px">
      <div class="col-md-12 text-center">
      {{> addLike}}
      </div>
    </div> -->
  </main>

</body>
