<body>
  <header>
    <h1>My LikeBook</h1>
    <form class="likeForm">
      <input type="text" name="likeName" placeholder="Enter Like's Name">
      <input type="text" name="likeUrl" placeholder="Enter Like's URL">
      <input type="submit" value="Submit">
    </form>
  </header>

  <main>
    <div class="row" style="margin-top:25px">
      <div class="col-md-6 col-md-offset-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Date</th>
            </tr>
          </thead>
            {{#each likesList}}
              {{> likeTemplate}}
            {{/each}}
        </table>
      </div>
    </div>
  </main>

</body>


<template name="likeTemplate">
  <tbody>
      <tr>
        <th>{{likeName}}</th>
        <th>{{likeUrl}}</th>
        <th>{{likeDate}}</th>
      </tr>
  </tbody>
</template>
