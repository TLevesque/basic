<body>

<!-- NAVBAR WITH LOGO & CONNECT BUTTON -->
  <nav class="z-depth-2">
    <div class="nav-wrapper #0d47a1 blue darken-4">
      <a href="#!" class="brand-logo center">My LikeBook</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="badges.html"><i class="material-icons right">perm_identity</i>Connect</a></li>
      </ul>
    </div>
  </nav>

<!-- SEARCH BAR & RESULTS DIV-->
  <div class="container">
    <div class="search search-wrapper card">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
          <div class="search-results"></div>
        </div>
      </form>
    </div>
  </div>

<!-- ADD LIKE FORM -->
  <header>
    <div class="container">
      <form class="likeForm">
        <input type="text" name="likeName" placeholder="Enter Like's Name" required>
        <input type="text" name="likeUrl" placeholder="Enter Like's URL">
        <!-- <input type="submit" value="Submit"> -->
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="large material-icons right">done</i>
        </button>
      </form>
    </div>
  </header>

<!-- LIKES LIST -->
  <main>
    <div class="container">
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
          {{#each likesList}}
            {{> likeTemplate}}
          {{/each}}
      </table>
    </div>
  </main>

</body>

<template name="likeTemplate">
  <tbody>
      <tr>
        <th>{{likeName}}</th>
        <th>{{likeUrl}}</th>
        <th>{{likeDate}}</th>
        <th>
          <button class="modifyLike waves-effect waves-light blue btn-floating"><i class="material-icons left">edit</i>Modify</button>
        </th>
        <th>
          <button class="deleteLike waves-effect waves-light red btn-floating"><i class="material-icons left">delete</i>Remove</button>
        </th>
      </tr>
  </tbody>
</template>
